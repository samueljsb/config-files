root_template_dir: ./templates
config_files:
-   output_dir: '~'
    templates:
    -   template: .editorconfig
    -   template: .pdbrc.py
    -   template: .pypirc
    -   template: .ssh/config
    -   template: .zlogin
    -   template: .zshrc
-   # config
    output_dir: ~/.config/
    templates:
    -   template: aerospace/aerospace.toml
    -   template: gh/config.yml
    -   template: ghostty/config
    -   template: git/attributes
    -   template: git/commit-msg.txt
    -   template: git/config
    -   template: git/ignore
    -   template: helix/config.toml
    -   template: helix/languages.toml
    -   template: npm/npmrc
    -   template: python/startup.py
    -   template: skhd/skhdrc
    -   template: starship.toml
    -   template: vale/.vale.ini
    -   template: vim/vimrc
    -   template: vim/spell/en.utf-8.add
    -   template: yabai/yabairc
-   output_dir: ~/Library/Application Support/
    templates:
    -   template: Code/User/keybindings.json
    -   template: Code/User/settings.json
-   # git hooks
    output_dir: ~/.local/share/git-core/templates
    templates:
    -   template: git/prepare_commit_msg.py
        destination: hooks/prepare-commit-msg
        is_executable: true
